<div class="offer offer-{{ index }} flex-container flex-justify-space-between flex-align-center color-white">
    <h1>{{ offer.offerTitle }}</h1>
    <em class="color-white">{{ offer.city }}</em>
    <p class="color-white description">{{ offer.description }}</p>
    <h2>{{ offer.discountPercentage }}% discount</h2>
    <p class="color-white">Valid until: {{ offer.validUntil }}</p>
</div>
